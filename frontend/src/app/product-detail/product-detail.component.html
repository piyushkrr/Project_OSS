<div class="container my-5">
  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb" class="mb-4">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/products" class="text-decoration-none">Products</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{ product?.name }}</li>
    </ol>
  </nav>

  <!-- Loading State -->
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Error State -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
    <button class="btn btn-primary mt-3" (click)="goBack()">Back to Products</button>
  </div>

  <!-- Product Detail -->
  <div *ngIf="product && !loading" class="row">
    <!-- Product Image -->
    <div class="col-lg-6 mb-4">
      <div class="card border-0 shadow-sm">
        <img [src]="product.mainImageUrl" [alt]="product.name" class="card-img-top product-detail-img">
      </div>
    </div>

    <!-- Product Info -->
    <div class="col-lg-6">
      <div class="product-info">
        <h1 class="fw-bold mb-3">{{ product.name }}</h1>

        <!-- Category Badge & Rating -->
        <div class="d-flex align-items-center gap-3 mb-3">
          <span class="badge bg-primary">{{ product.category }}</span>
          <div class="rating-stars text-warning d-flex align-items-center gap-1">
            <div class="stars">
              <i class="bi" [ngClass]="product.rating >= 1 ? 'bi-star-fill' : 'bi-star'"></i>
              <i class="bi" [ngClass]="product.rating >= 2 ? 'bi-star-fill' : 'bi-star'"></i>
              <i class="bi" [ngClass]="product.rating >= 3 ? 'bi-star-fill' : 'bi-star'"></i>
              <i class="bi" [ngClass]="product.rating >= 4 ? 'bi-star-fill' : 'bi-star'"></i>
              <i class="bi" [ngClass]="product.rating >= 5 ? 'bi-star-fill' : 'bi-star'"></i>
            </div>
            <span class="text-dark fw-bold">{{ product.rating | number:'1.1-1' }}</span>
          </div>
        </div>

        <!-- Price -->
        <div class="mb-4">
          <h2 class="fw-bold text-primary mb-0">{{ product.price | currency:'INR':'symbol' }}</h2>
        </div>

        <!-- Stock Status -->
        <div class="mb-4">
          <span class="stock-badge" [ngClass]="getStockStatus()">
            <i class="bi" [ngClass]="{
              'bi-check-circle-fill': getStockStatus() === 'in-stock',
              'bi-exclamation-triangle-fill': getStockStatus() === 'low-stock',
              'bi-x-circle-fill': getStockStatus() === 'out-of-stock'
            }"></i>
            {{ getStockLabel() }}
          </span>
        </div>

        <!-- Description -->
        <div class="mb-4">
          <h5 class="fw-semibold mb-2">Description</h5>
          <p class="text-muted">{{ product.description }}</p>
        </div>

        <!-- Quantity Selector -->
        <div class="mb-4" *ngIf="product.stockQuantity > 0">
          <h5 class="fw-semibold mb-2">Quantity</h5>
          <div class="quantity-selector">
            <button class="btn btn-outline-secondary" (click)="decrementQuantity()" [disabled]="quantity <= 1">
              <i class="bi bi-dash"></i>
            </button>
            <span class="quantity-value">{{ quantity }}</span>
            <button class="btn btn-outline-secondary" (click)="incrementQuantity()"
              [disabled]="quantity >= product.stockQuantity">
              <i class="bi bi-plus"></i>
            </button>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="d-grid gap-2">
          <button class="btn btn-primary btn-lg" (click)="addToCart()" [disabled]="product.stockQuantity === 0">
            <i class="bi bi-cart-plus me-2"></i>Add to Cart
          </button>
          <button class="btn btn-outline-secondary" (click)="goBack()">
            <i class="bi bi-arrow-left me-2"></i>Back to Products
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
