<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-header bg-white py-3 border-bottom-0">
                    <h3 class="mb-0">{{ isEditMode ? 'Edit Product' : 'Add New Product' }}</h3>
                </div>
                <div class="card-body p-4">
                    <div *ngIf="errorMessage" class="alert alert-danger shadow-sm border-0 mb-4" role="alert">
                        <i class="bi bi-exclamation-circle-fill me-2"></i>
                        {{ errorMessage }}
                    </div>
                    <form (ngSubmit)="saveProduct()" *ngIf="!errorMessage || !isEditMode">

                        <div class="mb-3">
                            <label class="form-label fw-bold small">Product Name</label>
                            <input type="text" class="form-control" name="name" [(ngModel)]="product.name" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold small">Category</label>
                                <select class="form-select" name="category" [(ngModel)]="product.category">
                                    <option value="Electronics">Electronics</option>
                                    <option value="Fashion">Fashion</option>
                                    <option value="Home & Kitchen">Home & Kitchen</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold small">Price (INR)</label>
                                <input type="number" class="form-control" name="price" [(ngModel)]="product.price"
                                    required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold small">Description</label>
                            <textarea class="form-control" name="description" [(ngModel)]="product.description"
                                rows="4"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold small">Stock Quantity</label>
                                <input type="number" class="form-control" name="stock"
                                    [(ngModel)]="product.stockQuantity" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold small">Product Images</label>
                                <input type="file" class="form-control" (change)="onFileChange($event)" multiple>
                                <div class="form-text">You can upload multiple images.</div>

                                <div class="d-flex flex-wrap gap-2 mt-2" *ngIf="imagePreviews.length > 0">
                                    <div *ngFor="let preview of imagePreviews" class="position-relative">
                                        <img [src]="preview" class="rounded shadow-sm border"
                                            style="width: 80px; height: 80px; object-fit: cover;">
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <button type="button" class="btn btn-light px-4"
                                routerLink="/admin/products">Cancel</button>
                            <button type="submit" class="btn btn-primary px-4" [disabled]="processing">
                                <span *ngIf="processing" class="spinner-border spinner-border-sm me-2"></span>
                                {{ isEditMode ? 'Update Product' : 'Create Product' }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
